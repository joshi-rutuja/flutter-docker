steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build','-t','gcr.io/animated-alloy-337110/flutter-docker', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push','-t','gcr.io/animated-alloy-337110/flutter-docker']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'flutter-docker', '--region=europe-west1', '--platform=managed', '--image=gcr.io/animated-alloy-337110/flutter-docker:latest', '--allow-unauthenticated']
